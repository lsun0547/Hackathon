<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Haunting Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://i.imgur.com/WfQjO2a.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Creepster', cursive;
            color: #fff;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 60px;
            color: #ff4d4d;
            text-shadow: 2px 2px #000;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }

        label, select, input {
            font-size: 20px;
            margin: 10px;
        }

        select, input {
            padding: 5px;
            border-radius: 5px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #111;
            color: #fff;
            border: 2px solid #ff4d4d;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }

        #prediction {
            font-size: 32px;
            margin-top: 30px;
            color: #ffeb3b;
            text-shadow: 1px 1px #000;
        }
    </style>
</head>
<body>
<h1>Haunting Prediction Form</h1>
<form action="/predict" method="post">
    <label for="time">Hour (0â€“23):</label>
    <input max="23" min="0" name="time" required type="number"><br><br>


    <label for="location">Location:</label>
    <select name="location" required>
        <option value="0">North Gate</option>
        <option value="1">Old Oak Tree</option>
        <option value="2">Mausoleum</option>
        <option value="3">Grave 42</option>
        <option value="4">Chapel</option>
        <option value="5">Back Fence</option>
    </select><br><br>


    <label for="weather">Weather:</label>
    <select name="weather" required>
        <option value="0">Clear</option>
        <option value="1">Foggy</option>
        <option value="2">Rainy</option>
        <option value="3">Stormy</option>
    </select><br><br>


    <label for="moon">Moon Phase:</label>
    <select name="moon" required>
        <option value="0">New Moon</option>
        <option value="1">Young Moon</option>
        <option value="2">Waxing Crescent</option>
        <option value="3">Waxing Quarter</option>
        <option value="4">Waxing Gibbous</option>
        <option value="5">Full Moon</option>
        <option value="6">Waning Gibbous</option>
        <option value="7">Waning Quarter</option>
        <option value="8">Waning Crescent</option>
        <option value="9">Old Moon</option>
    </select><br><br>


    <label for="temperature">Temperature:</label>
    <select name="temperature" required>
        <option value="0">Very Cold</option>
        <option value="1">Cold</option>
        <option value="2">Mild</option>
        <option value="3">Warm</option>
        <option value="4">Hot</option>
    </select><br><br>


    <label for="day">Day of the Week:</label>
    <select name="day" required>
        <option value="0">Monday</option>
        <option value="1">Tuesday</option>
        <option value="2">Wednesday</option>
        <option value="3">Thursday</option>
        <option value="4">Friday</option>
        <option value="5">Saturday</option>
        <option value="6">Sunday</option>
    </select><br><br>

    <input type="submit" value="Predict">
</form>
</body>
</html>
