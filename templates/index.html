<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Haunting Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://i.imgur.com/WfQjO2a.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Creepster', cursive;
            color: #fff;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 60px;
            color: #ff4d4d;
            text-shadow: 2px 2px #000;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }

        label, select, input {
            font-size: 20px;
            margin: 10px;
        }

        select, input {
            padding: 5px;
            border-radius: 5px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #111;
            color: #fff;
            border: 2px solid #ff4d4d;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }

        #prediction {
            font-size: 32px;
            margin-top: 30px;
            color: #ffeb3b;
            text-shadow: 1px 1px #000;
        }
    </style>
</head>
<body>
    <h1>Haunting Predictor</h1>

    <form id="haunt-form">
        <label for="time">Time (hour 0-23):</label>
        <input type="number" id="time" name="time" min="0" max="23" required><br>

        <label for="location">Cemetery Location:</label>
        <select id="location" name="location">
            <option value="0">North Gate</option>
            <option value="1">Old Oak Tree</option>
            <option value="2">Mausoleum</option>
            <option value="3">Grave 42</option>
            <option value="4">Chapel</option>
            <option value="5">Back Fence</option>
        </select><br>

        <label for="weather">Weather:</label>
        <select id="weather" name="weather">
            <option value="0">Clear</option>
            <option value="1">Foggy</option>
            <option value="2">Rainy</option>
            <option value="3">Stormy</option>
            <option value="4">Windy</option>
        </select><br>

        <label for="moon">Moon Phase:</label>
        <select id="moon" name="moon">
            <option value="0">New Moon</option>
            <option value="1">Young Moon</option>
            <option value="2">Waxing Crescent</option>
            <option value="3">Waxing Quarter</option>
            <option value="4">Waxing Gibbous</option>
            <option value="5">Full Moon</option>
            <option value="6">Waning Gibbous</option>
            <option value="7">Waning Quarter</option>
            <option value="8">Waning Crescent</option>
            <option value="9">Old Moon</option>
        </select><br>

        <label for="temperature">Temperature:</label>
        <select id="temperature" name="temperature">
            <option value="0">Very Cold</option>
            <option value="1">Cold</option>
            <option value="2">Mild</option>
            <option value="3">Warm</option>
            <option value="4">Hot</option>
        </select><br>

        <label for="day">Day of the Week:</label>
        <select id="day" name="day">
            <option value="0">Monday</option>
            <option value="1">Tuesday</option>
            <option value="2">Wednesday</option>
            <option value="3">Thursday</option>
            <option value="4">Friday</option>
            <option value="5">Saturday</option>
            <option value="6">Sunday</option>
        </select><br>

        <label for="wind">Wind:</label>
        <select id="wind" name="wind">
            <option value="0">None</option>
            <option value="1">Light Wind</option>
            <option value="2">Steady Wind</option>
            <option value="3">Strong Wind</option>
            <option value="4">Howling Wind</option>
        </select><br><br>

        <button type="submit">Summon Prediction</button>
    </form>

    <div id="prediction"></div>

    <script>
        document.getElementById('haunt-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = parseInt(value));

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById('prediction').innerText = result.prediction;
        });
    </script>
</body>
</html>
